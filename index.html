<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Awesome books</h1>
      </header>
      <section class="section-container">
        <div class="books-ph" id="book"></div>
        <hr class="divider" />
        <h2>Add a new book</h2>
        <div class="input-container">
          <input class="input" id="title" type="text" placeholder="Title" />
          <input class="input" id="author" type="text" placeholder="Author" />
          <button class="input-btn" onclick="addNewBook()" type="button">
            Add
          </button>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
